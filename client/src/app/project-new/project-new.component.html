<div class="backgr">
  <div class="container-fluid">
    <div class="row">
      <div class="col center">
        <h1> New project </h1>
        <br>
      </div>
    </div>
    <form (ngSubmit)="submitForm(theForm)" #theForm="ngForm" novalidate>
      <div class="row">
        <div class="col-sm-offset-3 col-sm-6">
          <div class="form-group">
            <input class="green-line" type="text" [(ngModel)]="formInfo.name" name="name" #myName="ngModel" placeholder="Project name" required/>
            <br><span *ngIf="myName.errors && (myName.dirty || myName.touched)">
              You need a name for your project!
          </span>
          </div>
          <div class="form-group">
            <input placeholder="Description (please be concise)" class="green-line" type="textarea" [(ngModel)]="formInfo.description" name="description" #myDescription="ngModel" required/>
            <br><span *ngIf="myDescription.errors && (myDescription.dirty || myDescription.touched)">
              You need a description for your project!
          </span>
          </div>
          <div class="form-group green-line center">
            <label> Image </label>
            <input class="green-line verdecillo inline" type="file" name="file" ng2FileSelect [uploader]="uploader" />
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <input [(ngModel)]="formInfo.location.address" name="address" #myAddress="ngModel" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control green-line" #search required/>
            <br><span *ngIf="myAddress.errors && (myAddress.dirty || myAddress.touched)">
              You need a location for your project!
            </span>
            <sebm-google-map [latitude]="latitude" [longitude]="longitude">
              <sebm-google-map-marker [latitude]="latitude" [longitude]="longitude"></sebm-google-map-marker>
            </sebm-google-map>
          </div>
        </div>
      </div>
      <div class="row">
        <button class="btn btn-outline-success center" type='submit'>
          Create Project
        </button>
      </div>
    </form>
  </div>
</div>
