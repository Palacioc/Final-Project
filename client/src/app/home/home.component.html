<div class="spacer">

</div>
<div *ngIf="user" class="container col-sm-8 col-sm-offset-2 animated fadeIn">
  <h1>Hi {{user.username}}</h1>
  <div *ngIf="proposals">
    <ul>
      <li *ngFor="let prop of proposals | filter: 'coverage' : 'Green' ; let i = index">
        {{ i+1 }}) {{ prop.coverage  }}
      </li>
      <li *ngFor="let prop of proposals | filterBoolean: 'status' : false ; let i = index">
        {{ i+1 }}) {{ prop.status  }}
      </li>
    </ul>


  </div>
</div>
