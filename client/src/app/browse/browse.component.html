<div class="container-fluid header">
  <br>
  <h1>Your journey starts here</h1>
  <div class="searcher">
    <form (ngSubmit)="submitForm(theForm)" #theForm="ngForm" novalidate>
      <div class="form-group">
        <input id="slim" type="text" [(ngModel)]="formInfo" name="search" #mySearch="ngModel" required/>
      </div>
      <button id="slim-two" class="btn btn-primary" type="submit">
        <i class="fa fa-search" aria-hidden="true"></i>
      </button>
      <br>
    </form>
  </div>
</div>

<div class="backgr">
  <div class="row">
    <div class="offset-sm-1 col-sm-10">


      <div *ngIf="searchResult" class="container-fluid">
        <div class="row">
          <h2>Search results</h2>
        </div>
        <div class="row">
          <div *ngFor="let proj of searchResult">
            <div class="card right-height wide">
              <div class="card-block over wide">
                <h4 [routerLink]="['/projects/']+[proj._id]" class="card-title slim">{{proj.name}}</h4>
                <p class="card-text slim">{{proj.description}} - in {{proj.address}}, on {{proj.created_at | date}}</p>
              </div>
              <img class="latest-thumbnail right-height" [src]="BASEURL+proj.image" alt="Card image cap">
            </div>
            <br>
          </div>
        </div>
        <br>
      </div>

      <div class="container-fluid">
        <div class="row">
          <h2>Recently created projects</h2>
          <div *ngIf="fourLatest">
            <div *ngFor="let proj of fourLatest">
              <div class="card right-height" >
                <div class="card-block over">
                  <h4 [routerLink]="['/projects/']+[proj._id]" class="card-title slim">{{proj.name}}</h4>
                  <p class="card-text slim">{{proj.description}} - in {{proj.address}}, on {{proj.created_at | date}}</p>
                </div>
                <img class="latest-thumbnail right-height" [src]="BASEURL+proj.image" alt="Card image cap">
              </div>
              <br>
            </div>
          </div>
        </div>
      </div>


    </div>
  </div>
</div>
